<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/player.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/player.js" async="true"></script>
    
</head>
<body>
    <div class="container">
        <div class="top">
            <img class="cover" src="./resPlayer/No_Role_Modelz.png" alt="">
        </div>
        <div class="middle">
            <div class="title">No Role Modelz</div>
            <div class="artist">J. Cole</div>
        </div>
        <div class="bottom">
            <audio controls class="song">
                <source class="songSource" src="./resPlayer/No_Role_Modelz.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <div class="backward">
                    <img src="./resPlayer/backward.png" alt="">
                </div>
                <div class="play">
                    <img src="./resPlayer/play.png" class="playIcon play" alt="">
                </div>
                <div class="forward">
                    <img src="./resPlayer/forward.png" alt="">
                </div>
            </div>
            <input type="range" value="0" class="progress">
            <div class="songTime">
                <div class="currentTime">0:00</div>
                <div class="songLength">0:00</div>
            </div>
        </div>
    </div>
</body>
</html>
